<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>invulformulier</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>Opdracht invulformulier</h1>
<form action="index.html" method="post">
<label for="firstName">First name*:</label>
<input type="text" id="firstName" name="firstName" placeholder="Your first name" required="required"><br>
<label for="lastName">Last name*:</label>
<input type="text" id="lastName" name="lastName" placeholder="Your last name" required="required"><br>
<p>Which sport do you practise?</p>
<label for="Running">Running</label>
<input type="checkbox" id="Running" name="Running"><br>
<label for="Swimming">Swimming</label>
<input type="checkbox" id="Swimming" name="Swimming"><br>
<label for="Rowing">Rowing</label>
<input type="checkbox" id="Rowing" name="Rowing"><br>
<p>What is your gender?</p>
<input type="radio" id="Male" name="Gender">
<label for="Male">Man</label><br>
<input type="radio" id="Female" name="Gender">
<label for="Female">Female</label><br>
<label for="favouriteMovie">Favourite movie:</label>
<input type="text" id="favouriteMovie" name="favouriteMovie"><br>
<label for="favouriteQuote">Favourite quote:</label>
<input type="text" id="favouriteQuote" name="favouriteQuote" placeholder="write your favourite quote"><br>
<label for="Password">Password:</label>
<input type="password" id="Password" name="Password"><br>
<label for="favouriteFood">Favourite food</label>
<select id="favouriteFood" name="favouriteFood" size="1">
    <option value="Hamburger">Hamburger</option>
    <option value="Kat">Kat</option>
    <option value="Hond">Hond</option>
    <option value="Vleermuis">Vleermuis</option>
</select><br>
<label for="file" hidden="hidden"></label>
<input type="file" id="file" name="file"><br>
<label for="Email">Email adress:</label>
<input type="text" id="Email" name="Email" placeholder="Enter your email adress"><br>
<label for="favouriteSite">Favourite Site:</label>
<input type="text" id="favouriteSite" name="favouriteSite" placeholder="Enter your favourite site"><br>
<label for="favouriteNumber">Favourite number between 1-10:</label>
<input type="number" id="favouriteNumber" min="1" max="10"><br>
<label for="favouriteBigNumber">Favourite number between 11-1000</label>
<input type="range" id="favouriteBigNumber" name="favouriteBigNumber"><br>
<label for="dateBirth">When were you born?</label>
<input type="date" id="dateBirth" name="dateBirth"><br>
<label for="BelgiumZipCode">Belgium zip-code reg number*:</label>
<input type="number" id="BelgiumZipCode" name="BelgiumZipCode" placeholder="9999" required="required"><br>
<label for="searchForSmth">search for something:</label>
<input type="text" id="searchForSmth" name="searchForSmth"><br>
<label for="favouriteColor">What's your favourite color?</label>
<input type="color" id="favouriteColor" name="favouriteColor"><br>
<input type="submit">
</form>
<script src="javascript/index.js"></script>
</body>
</html>
